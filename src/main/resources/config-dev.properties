# Development Environment Configuration
app.database.url=jdbc:mysql://localhost:3306/dev_db
app.database.username=dev_user
app.database.password=dev_password
app.database.pool.max-size=10

app.redis.host=localhost
app.redis.port=6379
app.redis.database=0

app.api.base-url=https://dev-api.example.com
app.api.timeout=5000
app.api.retry-count=3

app.feature.enable-cache=true
app.feature.enable-debug=true
app.feature.enable-monitoring=false

app.notification.email.enabled=false
app.notification.sms.enabled=false
